<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./images/fav.png" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
  <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybe">
  <h1 id="trybewarts-header-title">Trybewarts</h1>
  <form action="#" method="get" class="trybewarts-login">
    <input type="email" name="login" id="login" placeholder="Login">
    <input type="password" name="senha" id="senha" placeholder="Senha">
    <button id="buttonLogin">LOGAR</button>
  </form>
</header>
<main class="main">
    <form action="#" id="evaluation-form">
        <div>
          <input type="text" name="nome" id="input-name" placeholder="Nome">
          <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div class="containerForm">
          <input type="email" name="email" id="input-email" placeholder="Email">
          <label for="input-email"></label>
          <label for="house" class="house-label">Casa:</label>
          <select name="Casa:" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <hr>
        <div class="containerForm" id="container-family-studies">
          <div id="family">
            <p id="label-family">Qual sua família?</p>
            <div>
              <input type="radio" name="family" id="frontend" value="Frontend">
              <label for="frontend">Frontend</label>
            </div>
            <div>
              <input type="radio" name="family" id="backend" value="Backend">
              <label for="backend">Backend</label>
            </div>
            <div>
              <input type="radio" name="family" id="fullstack" value="FullStack">
              <label for="fullstack">FullStack</label>
            </div>
          </div>

          <div id="studies">
            <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
            <div>
              <div>
                <input type="checkbox" class="subject" name="content" id="hofs" value="HoFs">
                <label for="hofs">HoFs</label>
              </div>

              <div>
                <input type="checkbox" class="subject" name="content" id="jest" value="Jest">
                <label for="jest">Jest</label>
            </div>

              <div>
                <input type="checkbox" class="subject" name="content" id="promises" value="Promises">
                <label for="promises">Promises</label>
              </div>

              <div>
                <input type="checkbox" class="subject" name="content" id="react" value="React">
                <label for="react">React</label>
              </div>

              <div>
                <input type="checkbox" class="subject" name="content" id="sql" value="SQL">
                <label for="sql">SQL</label>
              </div>

              <div>
                <input type="checkbox" class="subject" name="mycheckboxes" id="python" value="Python">
                <label for="python">Python</label>
              </div>
            </div>
          </div>
        </div>
        <hr>

      <div class="containerForm ratio">
        <label id="label-rate"> Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1" id="one">
        <label for="one">1</label>
        <input type="radio" name="rate" value="2" id="two">
        <label for="two">2</label>
        <input type="radio" name="rate" value="3" id="three">
        <label for="three">3</label>
        <input type="radio" name="rate" value="4" id="four">
        <label for="four">4</label>
        <input type="radio" name="rate" value="5" id="five">
        <label for="five">5</label>
        <input type="radio" name="rate" value="6" id="six">
        <label for="six">6</label>
        <input type="radio" name="rate" value="7" id="seven">
        <label for="seven">7</label>
        <input type="radio" name="rate" value="8" id="eigth">
        <label for="eigth">8</label>
        <input type="radio" name="rate" value="9" id="nine">
        <label for="nine">9</label>
        <input type="radio" name="rate" value="10" id="ten">
        <label for="ten">10</label>
      </div>

      <div class="containerForm container-textarea">
        <label for="textarea" class="textarea">Deixe seu comentário:
          <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
          <div class="counter-container">
            <span id="counter" class="count">500</span>
          </div>
      </div>
      </label>
      <div class="containerForm agreement-container">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
          <input type="checkbox" name="" id="agreement">
        </label>
      </div>
      <div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </div>
  </form>
  <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybe Corpo">
</main>
<footer>
  <p>Direitos reservados à Trybewarts©</p>
</footer>
<script src="script.js"></script>
</body>
</html>
